name: crm_flutter_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  number_paginator: ^0.0.3
  intl_phone_field: ^3.1.0
  flutter_datetime_picker: ^1.5.1
  linkwell: ^2.0.6
  csv: ^5.0.1
  excel: ^1.1.5
  path_provider: ^2.0.11
  window_manager: ^0.2.7
  flutter_acrylic: ^1.0.0+2
  package_info_plus: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_lints: ^1.0.0

  fluttertoast: ^8.0.9
  equatable: ^2.0.3
  dartz: ^0.10.1
  internet_connection_checker: ^0.0.1+3
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  flutter_spinkit: ^5.1.0
  get_it: ^7.2.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
  toggle_switch: ^1.4.0
  #  flutter_staggered_grid_view: ^0.6.1
  shimmer: ^2.0.0
  font_awesome_flutter: ^10.1.0
  #  json_serializable: ^6.2.0
  cached_network_image: any
  file_picker: any
  #  image_picker: ^0.8.5+3
  carousel_slider: ^4.0.0
  flutter_svg: any
  flutter_image_compress: ^1.1.0
  #  sizer: ^2.0.15
  url_launcher: ^6.1.5
  universal_platform: any

  # The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - lang/ar.json
    - lang/en.json
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
